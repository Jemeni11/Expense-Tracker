<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    shrink-to-fit=no">
    <title>Expense Tracker</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 style="text-align: center">Expense Tracker</h1>
            <h3 class="my-1 text-center" style="color:#28a745">
                Add A New Item:
            </h3>
            <form class="my-3">
                <div class="form-group form-row">
                    <label for="name" class="col-sm-1 col-form-label"><strong>Name:</strong></label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="name" placeholder="Where was the expense made?">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group row">
                                <label for="date" class="col-sm-2 col-form-label"><strong>Date:</strong></label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="date" placeholder="mm/dd/yyyy">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group row">
                                <label for="amount" class="col-sm-2 col-form-label"><strong>Amount:</strong></label>
                                <div class="col-sm-10 input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend">â‚¦</span>
                                    </div>
                                    <input type="number" class="form-control" id="amount" min="0.01" step="any" value="0.00">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="text-center">
                    <input id="addExpense" type="button" class="btn btn-success" value="Add Expense"></input>
                </div>
            </form>
            <table class="table table-striped table-responsive-md">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col" style="width: 20px"></th>
                    </tr>
                </thead>
                <tbody id="expenseTable">
                </tbody>   
            </table>
            <span id="Total"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
